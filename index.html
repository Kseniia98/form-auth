<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article>
      <section class="log-in">
        <form class="form-login">
          <fieldset>
            <input class="input-login" type="text" placeholder="Username" required>
            <input class="input-login" type="password" placeholder="Password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
          </fieldset>
          <button class="button-login" type="submit">Log in</button>
        </form>
      </section>
      <section class="sign-up">
        <form class="form-signin">
          <p class="signin-text">Don't have an account?</p>
          <button class="button-signin" type="submit">Sign up</button>
        </form>
      </section>
    </article>
  </body>
</html>
